<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5 text-primary">Редактирование книги</h1>
        <a href="/api/books" class="btn btn-outline-primary">Назад к списку книг</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card form-container">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title h5 mb-0">Редактирование книги: <span th:text="${book.title}"></span></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/api/books/{id}(id=${book.id})}" method="post" class="mb-4">
                        <input type="hidden" name="_method" value="put" />

                        <div class="form-group">
                            <label for="vendorCode">Код поставщика:</label>
                            <input id="vendorCode" name="vendorCode" th:value="${vendorCode}" placeholder="Введите код поставщика" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="title">Название книги:</label>
                            <input id="title" name="title" th:value="${title}" placeholder="Введите название книги" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="year">Год издания:</label>
                            <input id="year" name="year" th:value="${year}" placeholder="Введите год" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="brand">Издательство:</label>
                            <input id="brand" name="brand" th:value="${brand}" placeholder="Введите издательство" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="stock">Номер склада:</label>
                            <input id="stock" name="stock" th:value="${stock}" placeholder="Введите номер склада" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="price">Стоимость:</label>
                            <input id="price" name="price" th:value="${price}" placeholder="Введите стоимость" type="text" class="form-control">
                        </div>

                        <div class="mt-3 action-buttons">
                            <button type="submit" class="btn btn-success">Сохранить изменения</button>
                            <a href="/api/books" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-lg-6">
            <div class="card form-container">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title h5 mb-0">Удаление книги: <span th:text="${book.title}"></span></h3>
                </div>
                <div class="card-body">
                    <p class="text-danger">Вы уверены, что хотите удалить эту книгу? Это действие нельзя отменить.</p>
                    <form th:method="delete" th:action="@{/api/books/{id}(id=${book.id})}">
                        <div class="action-buttons">
                            <button type="submit" class="btn btn-danger">Удалить книгу</button>
                            <a href="/api/books" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
